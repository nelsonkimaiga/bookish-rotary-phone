    <link href="../assets/css/registration.css" rel="stylesheet" />
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-3 register-left">
                <img src="https://maishamaarifa.or.ke/Content/images/maisha-maarifa-logo.png?v=2" alt="" />
                <h3><u>MY ACCOUNT</u></h3>
                <br>
                <a href="myprofile.html" style="text-align: justify; color: #ffffff; font-weight: 700;">MY PROFILE</a>
                <br>
                <a href="" style="text-align: justify; color: #ffffff; font-weight: 700;">CHANGE PASSWORD</a>
                <br>
                <a href="http://www.maishamaarifa.or.ke/content/docs/hub-guidelines.pdf" target="_blank"
                    style="text-align: justify; color: #ffffff; font-weight: 700;">HUB
                    GUIDLINES</a>
                <br />
            </div>
            <div class="col-md-9 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Change Password</h3>
                        <div class="row register-form">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Current Password *"
                                            value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="New Password *"
                                            value="" />
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" placeholder="Confirm New Password *"
                                            value="" />
                                    </div>
                                    <input type="submit" class="btnRegister" value="Change Password" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
